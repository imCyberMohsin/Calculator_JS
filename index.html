<!--! Calculator Using HTML, CSS, JS  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5570bdf1f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!--! Screen  -->
        <form>
            <input type="text" class="screen">
        </form>

        <!--! Buttons -->
        <div class="row">
            <button class="btn AC-btn">AC</button>
            <button class="btn accent-color">()</button>
            <button class="btn accent-color">%</button>
            <button class="btn accent-color">/</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn accent-color">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn accent-color">&minus;</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn accent-color">+</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">DE</i></button>
            <button class="btn accent-color">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
